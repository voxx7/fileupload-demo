<!doctype html>
<html>
  <head>
    <title>File upload demo</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/yeti/bootstrap.min.css">-->
    <script>
    	function beforeSendHandler(){
    		console.log("before send");
    	}
    	function completeHandler(){
    		console.log("done");
    		$('progress').hide();
    		
    		var control = $("#file");
    		control.replaceWith( control = control.clone( true ) );
    	}
    	function errorHandler(e){
    		console.log(e);
    		console.log("error");
    		$('progress').hide();
    	}
    	function progressHandlingFunction(e){
    		if(e.lengthComputable){
     		  $('progress').attr({value:e.loaded,max:e.total});
    		}
    	}
    	$( document ).ready(function() {
    		console.log( "ready!" );
    		$('progress').hide();
			$(':button').click(function(){
				console.log("click");
				var formData = new FormData();
				var fileIn = $("#file")[0];
				if (fileIn.files === undefined || fileIn.files.length == 0) {
        			alert("Please select a file");
        			return;
				}
				formData.append( 'file', fileIn.files[0] );
				console.log(formData);
				$('progress').show();
				$.ajax({
					url: '/upload',  //Server script to process data
					type: 'POST',
					
					xhr: function() {  // Custom XMLHttpRequest
						var myXhr = $.ajaxSettings.xhr();
						console.log(myXhr);
						console.log("try add a listener");
						if(myXhr.upload){ // Check if upload property exists
							console.log("add a listener");
							myXhr.upload.addEventListener('progress', progressHandlingFunction, false); // For handling the progress of the upload
							console.log("progress yes");
						}else{
							console.log("progress nope");
						}
						return myXhr;
					},
					//Ajax events
					beforeSend: beforeSendHandler,
					success: completeHandler,
					error: errorHandler,
					// Form data
					data: formData,
					//Options to tell jQuery not to process data or worry about content-type.
					cache: false,
					contentType: false,
					processData: false
				});
			});
		});
    	
    </script>
  </head>
  <body>
<div class="container">
	<div class="panel panel-default">
	  <div class="panel-heading">File upload service</div>
	  <div class="panel-body">

</div>
  </body>
